 <!-- * IP: Es el identificador numérico de una página web, es único y representa la dirección donde está el
    ordenador que contiene esa página web.

    *Dominio web / URL: Uniform Resources Locator. Es el nombre asociado a la IP que utilizamos para
    solicitar recursos, en nuestro caso un sitio web.
    
    * DNS: Domain Name System. Es un servidor cuya principal función es traducir el nombre de dominio
    a su identificador único.

    * Stio web: Es un conjunto de uno o varios recursos web alojados en el mismo dominio.

    * Servidor web: Es un ordenador cuyo objetivo es servir recursos web.

    * Hosting: Es el almacenamiento del servidor web. El disco duro donde el servidor guarda los
      recursos. -->

      <!-- ¿QUÉ ES HTML ?

    • Es un lenguaje de marcado de hipertexto (Hyper Text Markup
    Languaje)

    • HTML no es un lenguaje de programación, es un lenguaje de
    estructura.

    • Es la base con la que están creadas TODAS las páginas web del
    mundo.

    Cada etiqueta le dice al navegador y a los motores de búsqueda cuál
    es la estructura de los documentos, elementos, organización, etc. -->

    <!-- Sintaxis Html -->
      
      <!DOCTYPE html><!--Establece el tipo de estandar - HTML 5-->
      <html lang="es"><!--lenguaje del documento en = english ; , es = español-->
      <head> <!-- es una coleecion de datos o metadatos, esto lo interpreta el navegador mas no se ve -->
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Este es el titulo del documento html</title>
      </head>
      <body><!--Representa todo el contenido de nuestra Pagina web-->
          <h1 class="title">Esto es un titulo bro</h1>
          <p class="paragraph">Esto es un parrafo Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat, perferendis.</p>


      </body>
      </html>
